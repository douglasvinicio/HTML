<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <table>
        <h3>Table 1. Days of the week in English, French and German</h3>
        <tr>
            <th>English</th>
            <th>French</th>
            <th>German</th>
        </tr>
        <tr>
            <td>
                <figure>
                    <img id="flags" src="images/usa.png" alt="American Flag">
                    <figcaption>American Flag</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img id="flags" src="images/France.png" alt="French Flag">
                    <figcaption>French Flag</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img id="flags" src="images/Germany.png" alt="Germany Flag">
                    <figcaption>Germany Flag</figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Dimanche</td>
            <td>Sonntag</td>
        </tr>
        <tr>
            <td><a href="https://en.wikipedia.org/wiki/Monday">Monday</a></td>
            <td>Lundi</td>
            <td>Montag</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Mardi</td>
            <td>Dienstag</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Mercredi</td>
            <td>Mittwoch</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Jeudi</td>
            <td>Donnerstag</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Vendredi</td>
            <td>Freitag</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Samedi</td>
            <td>Samstag </td>
        </tr>
    </table>
</body>

</html>
